		function norepeat(cvalue, farr) 
		{
			for(var k = 0; k < farr.length; k++)
			{
				if(cvalue == farr[k])
				{
					return false;
				}
			}
			return true;
		}
		
		function myunion(mass1, mass2)
		{	
			var res = [];
			for(var i = 0; i < mass1.length; i++)
			{
				res[i] = mass1[i];
			}
			//console.log(res);
			for(var k = 0; k < mass2.length; k++)
			{
				if (!norepeat(mass2[k], res))
				{
					res.push(mass2[k]);
				}
			}
			return res;
		}
		
		newmasss = myunion(masss1, masss2);
		console.log(newmasss);
	</script>
